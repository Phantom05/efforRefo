<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  회원가입

  <form action="" id="customer" onsubmit="submitCustomer(event)">
    <p><label for="">아이디</label> <input type="text" required name="nickname" autocomplete="off"></p>
    <p><label for="">비밀번호</label> <input type="password" required name="password" autocomplete="off"></p>
    <p><label for="">전화번호</label> <input type="text" required name="call" autocomplete="off"></p>
    <p><label for="">이메일</label><input type="email" required name="email" autocomplete="off"></p>
    <p><label for="">주소</label> <input type="text" required name="address" autocomplete="off"></p>
    <p><label for="">성별:</label> 
      남<input type="radio" name="gender" checked value="남">
      여<input type="radio" name="gender" value="여"></p>
    <button type="submit">회원가입</button>
  </form>


  <fieldset>
      <legend>회원정보</legend>
      <p id="result"></p>
    </fieldset>
  <script>
    const CUSTOMER = document.getElementById('customer');
    let store={};
    const RESULT = document.getElementById('result')

    function submitCustomer(e){
      store.nickname=CUSTOMER.nickname.value;
      store.password=CUSTOMER.password.value;
      store.call=CUSTOMER.call.value;
      store.email=CUSTOMER.email.value
      store.address=CUSTOMER.address.value;
      store.gender=CUSTOMER.gender.value;
      RESULT.textContent=JSON.stringify(store);
      e.preventDefault();
      alert(`회원가입을 축하합니다. ${CUSTOMER.nickname.value}님`);
    }

    


  </script>
</body>
</html>
