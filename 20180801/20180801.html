<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>


  <script>
    $('#element').click(function () {
      $(location).attr('href', 'mailto:?subject=' +
        encodeURIComponent("This is my subject") +
        "&body=" +
        encodeURIComponent("This is my body")
      );
    });
    // namespace
    // 네임스페이스는 구분이 간으하도록 정해놓은 범위나 영역을 뜻합니다. 즉 말그대로 이름 공간을 선언하여 다른 공간과 구분하도록 합니다.

    /*
      Javascript의 모든 객체는 프로퍼티를 가집니다.
      그 프로퍼티는 다시 다른 객체를 담을 수 있습니다.
    */

    // 하나의 전역 객체
    var MYAPP = {};

    MYAPP.Parent = function(){console.log('Parent')};
    MYAPP.Child = function(){console.log('Child')};
    MYAPP.variable = 1;

    // 객체 컨테이너
    MYAPP.modules = {};

    // 객체들을 컨테이너 안에 추가합니다.
    MYAPP.modules.module1 = {};
    MYAPP.modules.module1.data = {a:1,b:2}
    MYAPP.modules.module2 = {};

    MYAPP.Parent();
    console.log(MYAPP.modules.module1.data.a)
    MYAPP.Child()
    console.log(MYAPP)
    // 이 패턴은 코드 내에서 뿐 아니라 같은 페이지에 존재하는 JS라이브러리나 서드 파트 코드와 같은 이름 충돌도 방지해 주며 체계적이라는 장점이 있습니다. 하지만 다음과 같은 단점이 있습니다.

    // 모든 변수와 함수에 상위 객체명을 모두 붙여야 하기 때문에 소스코드량이 늘어나고 로드해야하는 파일의 크기도 늘어나게 됩니다.

    // 전역 인스턴스가 단 하나이기 때문에 코드의 어느 한 부분이 수정되어도 전역 인스턴스를 수정하게 됩니다.

    // 매번 객체에 접근하는데다, 이름이 중첩되고 길어지므로 검색이 느려지게 됩니다.

    MYAPP.message = "Hi";
    MYAPP.sayHello = function(){
      return MYAPP.message;
    }
    console.log(MYAPP.sayHello())

  </script>
</body>

</html>
