  <style>
    #result {
      width: 500px;

    .hide {
      display: none;

    select{
      padding: 5px;

  <script>
    function changeSelect(pos) {
      const result = document.getElementById('result');
      const face = document.getElementsByClassName('face');
      const chest = document.getElementsByClassName('chest');
      const Body = document.getElementsByClassName('Body');
      let item = '';
      const Select1 = document.getElementById("select1");
      const Select2 = document.getElementById('select2');
      const Select3 = document.getElementById('select3');

      switch (pos) {
        case 1:
          let selectValue1 = Select1.value;
          let selectDataName=Select1.options[Select1.selectedIndex].getAttribute('class');
          console.log(selectDataName)
          item = selectValue1;
          if (item) {
            Select2.selectedIndex = 1;
            switch (item) {
              case '얼굴':
                for (var mnt = 0; mnt < face.length; mnt++) {
                  chest[mnt].classList.add('hide');
                  Body[mnt].classList.add('hide');
                  face[mnt].classList.remove('hide')
                }
                break;
              case '가슴':
               Select2.selectedIndex = 5;
                for (var mnt = 0; mnt < chest.length; mnt++) {
                  face[mnt].classList.add('hide')
                  Body[mnt].classList.add('hide');
                  chest[mnt].classList.remove('hide')
                }
                break;
              case '몸매':
               Select2.selectedIndex = 9;
                for (var mnt = 0; mnt < Body.length; mnt++) {
                  face[mnt].classList.add('hide');
                  chest[mnt].classList.add('hide');
                  Body[mnt].classList.remove('hide');
               }
                break;
            }
          }
          break;
        case 2:
          let selectValue2 = Select2.options[Select2.selectedIndex].textContent;
          item = selectValue2;
          if (item) Select3.selectedIndex = 1;
          break;
        case 3:
          let selectValue3 = Select3.options[Select3.selectedIndex].textContent;
          item = selectValue3;
          break;
      }
      result.value += '#' + item
    }


  </script>

</head>

<body>

  <select id="select1" name="lang" onchange="changeSelect(1)">
    <option value="" selected disabled>부위를 선택</option>
    <option value="얼굴" class="face" data-name="face">얼굴</option>
    <option value="가슴" class="chest" data-name="chest">가슴</option>
    <option value="몸매" class="Body" data-name="Body">몸매</option>
  </select>

  <select name="" id="select2" onchange="changeSelect(2)">
    <option value="" selected disabled>부위를 선택</option>
    <option class="hide face" value="얼굴">눈</option>

    <option class="hide chest" value="가슴">가슴14</option>
    <option class="hide chest" value="가슴">가슴12</option>
    <option class="hide Body" value="몸매">몸매123</option>
    <option class="hide Body" value="몸매">몸매123</option>
    <option class="hide Body" value="몸매">몸매123</option>
    <option class="hide Body" value="몸매">몸매123</option>
  </select>

  <select name="" id="select3" onchange="changeSelect(3)">
    <option value="" selected disabled>부위를 선택</option>
