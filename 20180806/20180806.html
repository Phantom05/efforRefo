  <button type="button" id="signup">가입하기</button>

  <button type="button" id="logout">logout</button>

  <div>
    <button id="locals">로컬스토리지조회</button>
    <button id="locald">로컬스토리지 삭제</button>
  </div>

  <div class="loginView">
    <h2>
      <span id="master"></span>님, 안녕하세요</h2>
    <ul>
      <li>
        <span>이름: </span>

      </li>

  <script>

    const target=document.getElementById('target');
    function listMaker(){
      let ul = document.createElement('ul');
      let len = listMaker.data.listLen();
      _for(0,len,function(val){
        let li = document.createElement('li');
        let img = document.createElement('img');
        img.classList.add('imgTest')
        img.src=listMaker.data['list'+(val+1)]

        li.appendChild(img);
        ul.appendChild(li);
      })
      return ul

    }
    listMaker.data={
      listLen:function(){
        let len=[]
        for(l in this){
          if(l =='listLen')  continue;
          len.push(l)
        }
        return len.length;
      },
      list1:"https://pbs.twimg.com/profile_images/378800000659543047/f6983d1ad4cc9611dd0be5a525ede2d8_400x400.jpeg",
      list2:"https://www.pokergosu.com/files/attach/images/128/565/638/003/1997f5a4bae76b6611031df8c0148918.jpg",
      list3:"http://fimg4.pann.com/new/download.jsp?FileID=38125487",
      list4:"https://www.dajaba.org/files/attach/images/161/140/325/002/9b231711b7996b291ed4235bb05f78ff.jpg",
      list5:"https://www.dajaba.org/files/attach/images/161/140/325/002/9b231711b7996b291ed4235bb05f78ff.jpg",
      list6:"http://www.dtoday.co.kr/news/photo/201404/119960_66985_2359.jpg",
    }

    target.appendChild(listMaker())

    function _for(s,e,list){
      for(var i =s;i<e;i++){
        list(i);
      }
    }




    console.log('새로고침')
    var loginName = document.getElementById('loginName');
    var loginId = document.getElementById('loginId');
    var loginPw = document.getElementById('loginPw');
    var master = document.getElementById('master');
    var loginView = document.getElementsByClassName('loginView')[0];

    var logout = document.getElementById('logout');

    var signup = document.getElementById('signup');
    var signin = document.getElementById('signin');

    var signupName = document.getElementById('signupName');
    var signupId = document.getElementById('signupId');
    var signupPw = document.getElementById('signupPw');

    var signinId = document.getElementById('signinId');
    var signinPw = document.getElementById('signPw');

    var locals = document.getElementById('locals');

    signup.addEventListener('click', function () {
      var spNameVal = signupName.value;
      var spIdVal = signupId.value;
      var spPwVal = signupPw.value;
      localStorage.name = spNameVal;
      localStorage.id = spIdVal;
      localStorage.paswword = spPwVal;
      alert('가입되었습니다.');
      signupName.value = '';
      signupId.value = '';
      signupPw.value = '';
    });


    signin.addEventListener('click', function () {
      var siIdVal = signinId.value;
      var siPwVal = signinPw.value;

      if (siIdVal == localStorage.id && siPwVal == localStorage.paswword) {
        alert('로그인 되었습니다.')
        console.log('login!');
        master.innerHTML = localStorage.name;
        loginView.classList.add('loginViewActive');
        loginName.innerHTML = localStorage.name;
        loginId.innerHTML = localStorage.id;
        loginPw.innerHTML = localStorage.paswword;

        signinId.value = '';
        signinPw.value = '';
      } else {
        console.log('아이디, 비밀번호를 확인해주세요')
      }

    });

    logout.addEventListener('click', function () {
      loginView.classList.remove('loginViewActive');
      setTimeout(() => {
        master.innerHTML = '';
        loginName.innerHTML = '';
        loginId.innerHTML = '';
        loginPw.innerHTML = '';
      }, 1000);
    })

    locals.addEventListener('click', function () {
      console.log(
        localStorage
      )
    })
    locald.addEventListener('click', function () {
      localStorage.clear()
      console.log(
        localStorage
      )
    })
