  <script>
    const zeroFuel = (distanceToPump, mpg, fuelLeft) => {
      return (distanceToPump / mpg <= fuelLeft) ? true : false;
    };
    console.log(zeroFuel(50, 25, 2));

    console.clear();

    function mergeArrays(arr1, arr2) {
      if(arr1.length==0||arr2.length==0) return [];
      const it = arr2.values();
      let current = it.next();
      while (!current.done) {
        if(!arr1.includes(current.value)) arr1.push(current.value);
        current = it.next();
      }
      return arr1.sort((x,y)=>x-y);
    }
    console.log(mergeArrays([1,3,5,7,9,11,12], [1,2,3,4,5,10,12]));
    // [1, 2, 3, 4, 5, 7, 9, 10, 11, 12]

    function mergeArrays1(arr1, arr2) {
      const res = arr1;
      // (!(arr1+arr2))?[]:arr2.forEach(x=>(!(res.includes(x)))?res.push(x):false);
      (!(arr1+arr2))?[]:res.forEach(x=>(!arr2.includes(x))?res.push(x):true)
      return res
    }
    console.log(mergeArrays1([1,3,5,7,9,11,12], [1,2,3,4,5,10,12]));
    console.log(mergeArrays1([], []));
    // [1, 2, 3, 4, 5, 7, 9, 10, 11, 12]

    function mergeArrays2(arr1, arr2) {
      if(!(arr1+arr2)) return []
      const res = arr1;
      const arr = [];
      arr2.forEach(x=>{(!(res.includes(x)))? arr.push(x):true});
      return res.concat(arr).sort((x,y)=>x-y);
    }
    console.log(mergeArrays2([1,3,5,7,9,11,12], [1,2,3,4,5,10,12]));
    console.log(mergeArrays2([], []));
