  <style>
    * {
      list-style: none;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .slideBox {
      position: relative;
      width: 400px;
      margin: 10px;
      overflow: hidden;
    }

    .ulTest {
      overflow: hidden;
    }

    .imgTest {
      width: 400px;
      height: 400px;
      float: left;
      transition: .5s;
      cursor: pointer;
    }

    .imgTest:hover {
      transform: scale(2);
      transition: .5s;
    }

    .slideBt {
      position: absolute;
      width: 60px;
      height: 70px;
      top: 50%;
      text-align: center;
      line-height: 54px;
      transform: translateY(-50%);
      background: rgba(145, 145, 145, 0.342);
      color: white;
      font-weight: bold;
      font-size: 70px;
      cursor: pointer;
      transition: .5s;
      border-radius: 5px;
    }

    .slideBt:hover {
      transition: .5s;
      background: black;
    }

    .prev {
      left: 5%;
    }

    .next {
      right: 5%;
    }
  </style>
</head>

    const target = document.getElementById('slide');

    function listMaker() {
      let slideBox = document.createElement('div');
      slideBox.classList.add('slideBox');
      let prevBt = document.createElement('a');
      let nextBt = document.createElement('a');
      prevBt.classList.add('slideBt');
      prevBt.classList.add('prev');
      prevBt.innerHTML = "＜";
      nextBt.classList.add('slideBt');
      nextBt.classList.add('next');
      nextBt.innerHTML = "＞";
      let ul = document.createElement('ul');
      ul.classList.add('ulTest');

      let len = listLen()
      _for(0, len, function (val) {
        let li = document.createElement('li');
        let img = document.createElement('img');
        img.classList.add('imgTest')
        img.src = listMaker.data['list' + (val + 1)]

        li.appendChild(img);
        ul.appendChild(li);
        slideBox.appendChild(ul);
        slideBox.appendChild(prevBt);
        slideBox.appendChild(nextBt);
      });
      ul.style.width = len * 100 + '%';
      return slideBox;
    }

    function _for(s, e, list) {
      for (var i = s; i < e; i++) {
        list(i);
      }
    }

    function listLen() {
      let len = []
      for (l in listMaker.data) {
        if (l == 'listLen') continue;
        len.push(l)
      }
      return len.length;
    }


    listMaker.data = {
      list1: "https://pbs.twimg.com/profile_images/378800000659543047/f6983d1ad4cc9611dd0be5a525ede2d8_400x400.jpeg",

      list5: "https://www.dajaba.org/files/attach/images/161/140/325/002/9b231711b7996b291ed4235bb05f78ff.jpg",
      list6: "http://www.dtoday.co.kr/news/photo/201404/119960_66985_2359.jpg",
      list7: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7WTps-99yZ3wSNsaFxYjwtPZvVjvmg5Gse0UJ_1JE43NM5BY7",
      list8: "https://scontent-nrt1-1.cdninstagram.com/vp/6c6e33a2aa693d3762bb72beab55f248/5BA617FF/t51.2885-15/e35/31757609_601470423546709_2581295234889547776_n.jpg",

    }
    /*
      list9:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2rEitLC73QGpoh3_EwHa_5VtyMGLL-nfmJFlC4PyGJ26gZduCWw",

      이걸 추가해보세요

    target.appendChild(listMaker())

    var $ul = $('.ulTest');
    let sIdx = 0;
    let prev = document.getElementsByClassName('prev')[0]
    prev.addEventListener('click', function () {
      clearInterval(autoSlide)
      if (sIdx == 0) {
        $ul.animate({
          marginLeft: "-100%"
        }, function () {
          $ul.find('li:first').insertAfter($ul.find('li:last'));
          $ul.css({
            marginLeft: 0
          });
          sIdx--;
        })
        sIdx++;
      }

    });

    let next = document.getElementsByClassName('next')[0]
    next.addEventListener('click', function () {
      clearInterval(autoSlide)
      if (sIdx == 0) {
        $ul.find('li:last').insertBefore($ul.find('li:first'))
        $ul.css({
          marginLeft: "-100%"
        })
        $ul.animate({
          marginLeft: "0"
        }, function () {
          sIdx--;
        })
        sIdx++;
      }
    });




    let autoSlideBt = document.getElementById('autoSlide');
    autoSlideBt.addEventListener('click', function () {

    })
    let autoSlide =
      setInterval(function () {
        if (sIdx == 0) {
          $ul.animate({
            marginLeft: "-100%"
          }, function () {
            $ul.find('li:first').insertAfter($ul.find('li:last'));
            $ul.css({
              marginLeft: 0
            });
            sIdx--;
          })
          sIdx++;
        }
      }, 2000)
  </script>
