<body>
  <script>
    // const repeatStr=(n,s)=>s.repeat(n);
    function repeatStr(n, s) {
      let res ='';
      for(let i=0;i<n;i++){
        res+=s
      }
      return res
    }
    console.log(repeatStr(5,'hello'))
  </script>
